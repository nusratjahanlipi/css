<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.width {
          width: 600px;
          margin: auto;
          padding: 8px;
          border: 2px solid teal;
        }
        div.max-width {
          max-width: 6050px;
          margin: auto;
          padding: 8px;
          border: 2px solid green;
        }
        .box {
    background: orange; 
    width: 100px; 
    height: 100px; 
    color: white;
    margin: 10px;
  }
  #three {
    position: fixed;
    top: 200px;
    right: 10px;
  }
        </style>
</head>
<body>
    <h2>width and max-width use</h2>
    <div class="width">Lorem ipsum dolor sit amet.</div>
    <br>
    <div class="max-width">Lorem ipsum dolor sit amet.</div>
    <div class="box" id="one">One</div>
    <div class="box" id="two">Two</div>
    <div class="box" id="three">Three</div>
    <div class="box" id="four">Four</div>
    <div class="box" id="five">Five</div>
    <div class="box" id="six">Six</div>
</body>
</html>
